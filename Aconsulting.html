<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container">
        <div class="header">
          <a href="#">
            <figure class="header__logo">
              <img
                src="./Accert/Images/Header_Logo/Aconsulting.png"
                alt="Aconsulting_Logo"
              />
            </figure>
          </a>
          <div class="header_navbar">
            <ul class="header_navbar_list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Product</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Contact</a></li>
              <li>
                <a href="#"
                  ><img
                    src="./Accert/Icons/Navbar_Icons/Vector.svg"
                    alt="Vector"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./Accert/Icons/Navbar_Icons/Shop.svg" alt="Shop"
                /></a>
              </li>
            </ul>
          </div>
          <div class="header_toogler">
            <a href="#">
              <img
                src="./Accert/Icons/Navbar_Icons/navbar-toggler-icon.svg"
                alt="header_toogler"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <!--  End Header  -->
    <!--  Start Main  -->
    <main>
      <div class="container">
        <section class="section__title">
          <div class="section_title__head">
            <h1>First-Class Business Consultant</h1>
          </div>
          <div class="section_title__paragraf">
            <p>
              We know how large objects will act, but things on a small scale
              just do not act that way.
            </p>
          </div>
          <div class="section_title_button">
            <div class="section_title__button__first">
               <ul>
                   <li>
                       <a href="#">Get Quote Now</a>
                   </li>
               </ul>
            </div>
            <div class="section_title__button__second">
               <ul>
                   <li><a href="#">Get Quote Now</a></li>
               </ul>
            </div>
          </div>
        </section>
        <section class="happy">
            <div class="happy__user">
                <div class="happy_user__icon">
                    <a href="#">
                        <img src="./Accert/Icons/Section_Happy/clarity_users-line.svg" alt="User">
                    </a>
                </div>
                <div class="happy_user__number">
                    <p>972 +</p>
                </div>
                <div class="happy_user__content">
                    <p>Happy Clients </p>
                </div>
            </div>
            <div class="happy__twotone">
                <div class="happy_twotone__icon">
                    <a href="#">
                        <img src="./Accert/Icons/Section_Happy/ant-design_shop-twotone.svg" alt="Twotone">
                    </a>
                </div>
                <div class="happy_twotone__number">
                    <p>972 +</p>
                </div>
                <div class="happy_twotone__content">
                    <p>Happy Clients </p>
                </div>
            </div>
            <class class="happy__notebook">
                <div class="happy_notebook__icon">
                    <a href="#">
                        <img src="./Accert/Icons/Section_Happy/carbon_notebook.svg" alt="Notebook">
                    </a>
                </div>
                    <div class="happy_notebook__number">
                        <p>98%</p>
                    </div>
                    <div class="happy_notebook__content">  
                        <p>Happy Clients </p>
                </class>
            </div>
            <div class="happy__award">
                <div class="happy_award__icon">
                    <a href="#">
                        <img src="./Accert/Icons/Section_Happy/fa-solid_award.svg" alt="Award">
                    </a>
                </div>
                <div class="happy_award__number">
                    <p>746 +</p>
                </div>
                <div class="happy_award__content">
                    <p>Happy Clients </p>
                </div>
            </div>
        </section>
      </div>
    </main>
    <!--   End Main   -->
    <!-- Start Footer -->
    <footer></footer>
    <!--  End Footer  -->
  </body>
</html>
